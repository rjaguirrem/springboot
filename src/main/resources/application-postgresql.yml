# PostgreSQL
server:
  port: 9003
spring:
  profiles: postgresql
  datasource:
    url: jdbc:postgresql://localhost:5432/db
    username: postgres
    password: root
  jpa:
    show-sql: true
    hibernate.ddl-auto: update
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    format_sql: true
